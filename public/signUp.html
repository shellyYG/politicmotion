        <title>Sign-Up</title>

    </head>
    <body>
        <div>
            <a href="/">HomePage</a>
        </div>
        <div class="inputBox">
            <label for="name">Name</label>
            <input type="name" class="userInput" id="signUpName" required>
        </div>
        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" class="userInput" id="signUpEmail" required>
        </div>
        <div class="inputBox">
            <label for="password">Password</label>
            <input type="password" class="userInput" id="signUpPass" required>
        </div>
        <button type="submit" class="btn" id="btn_signUp">Sign up to chat!</button>
        <div class="redirectLink">
            <a href="/signIn.html">Already a user? Sign IN HERE!</a>
        </div>

    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/signUpFront.js"></script>
