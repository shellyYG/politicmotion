<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
    </head>
    <body>
        <div class="inputBox">
            <label for="name">Name</label>
            <input type="name" class="userInput" id="signUpEmail" required>
        </div>
        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" class="userInput" id="signUpEmail" required>
        </div>
        <div class="inputBox">
            <label for="password">Password</label>
            <input type="password" class="userInput" id="signUpPass" required>
        </div>
        <button type="submit" id="btn_signup">Sign up to chat!</button>
        <div class="redirectLink">
            <a href="/signIn.html">Already a user? Sign IN HERE!</a>
        </div>

    </body>
</html>
