<!DOCTYPE html>
<html>
    <head>
        <title>Sign In Page</title>
    </head>
    <body>

        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" class="userInput" id="signInEmail" required>
        </div>
        <div class="inputBox">
            <label for="password">Password</label>
            <input type="password" class="userInput" id="signInPass" required>
        </div>
        <button type="submit" id="btn_signin">Sign in to chat!</button>
        <div class="redirectLink">
            <a href="/signup.html">Not yet a user? Sign UP HERE!</a>
        </div>

    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/signInFront.js"></script>
</html>
