    <div class="container bootstrap snippets bootdey">
      <div class="row" id="row-dropDown">
        <div class="dropdown">

            </strong>

          </div>

          <!-- =============================================================== -->
          <!-- member list -->
          <div class="scroll-partner">
            <ul class="friend-list" id="friend-list">
            </ul>
          </div>
        </div>

        <!--=========================================================-->
        <!-- selected chat -->
        <div class="col-md-8 " id="chat-boxes">
          <div class="chat-message scroll-message">
            <ul class="chat" id="chatList">
              <div id="default-select-user-text">
                <img id="info-img" src="imgs/iconx/info.png">
                <p id="default-select-user-inner-text">Select a user on the left side to start chatting!</p>
              </div>
            </ul>
          </div>
          <div class="chat-box">
            <div class="input-group">
              <input class="form-control border no-shadow no-rounded" id="userMsg" placeholder="Type your message here">
              <span class="input-group-btn">
                <button class="btn-sm btn-primary" id="sendMsgBtn" type="button">Send</button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>
      </div>
