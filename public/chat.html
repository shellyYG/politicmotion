<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>chat room - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/chat.css" rel="stylesheet">
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="col-md-4 bg-white ">
        <div class=" row border-bottom padding-sm" style="height: 40px;" id="selfName">
          Member
        </div>

        <!-- =============================================================== -->
        <!-- member list -->
        <ul class="friend-list" id="friend-list">
          
        </ul>
      </div>

      <!--=========================================================-->
      <!-- selected chat -->
      <div class="col-md-8 bg-white ">
        <div class="chat-message">
          <ul class="chat" id="chatList">
          </ul>
        </div>
        <div class="chat-box bg-white">
          <div class="input-group">
            <input class="form-control border no-shadow no-rounded" id="userMsg" placeholder="Type your message here">
            <span class="input-group-btn">
              <button class="btn btn-success no-rounded" id="sendMsgBtn" type="button">Send</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>


</body>

</html>
