<body id="body-chat">
  <header class="navigation fixed-top" id="header-border">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand font-tertiary h3" href="index.html">PoliticMotion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signIn.html">LogIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row mb-5 progressBar">
      <div class="col-12">
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" />Select Dots
          </label>
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="design" />Click Emotions
          </label>
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="branding" />Select Chat Partner
          </label>
          <label class="btn btn-sm btn-primary active">
            <input type="radio" name="shuffle-filter" value="illustration" />Chat
          </label>
        </div>
      </div>
    </div>
  </header>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <section class="hero-area" id="main-chat">
    <div class="container bootstrap snippets bootdey">
      <div class="row" id="row-main-chat-box">
        <div class="col-md-4" id="chat-partners">
          <div class=" row padding-sm" style="height: 40px;" id="selfNameDiv">
            <strong id="selfName">

            </strong>
            
          </div>

          <!-- =============================================================== -->
          <!-- member list -->
          <div class="scroll-partner">
            <ul class="friend-list" id="friend-list">
            </ul>
          </div>
        </div>

        <!--=========================================================-->
        <!-- selected chat -->
        <div class="col-md-8 " id="chat-boxes">
          <div class="chat-message scroll-message">
            <ul class="chat" id="chatList">
            </ul>
          </div>
          <div class="chat-box">
            <div class="input-group">
              <input class="form-control border no-shadow no-rounded" id="userMsg" placeholder="Type your message here">
              <span class="input-group-btn">
                <button class="btn-sm btn-primary" id="sendMsgBtn" type="button">Send</button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- /footer -->
  <!-- jQuery -->
  <script src="plugins/jQuery/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="plugins/bootstrap/bootstrap.min.js"></script>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
